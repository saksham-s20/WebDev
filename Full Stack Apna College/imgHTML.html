    <title>Image Tag</title>
</head>
<body>
    <p>->relative link</p>
    <p>->which means an image from a folder on ur local computer</p>
    <img src="rohit.jpg" alt="Rohit Sharma Image" height="300px" width="300px">
    <p>->absolute link</p>
    <p>->which means an image that is available on the internet</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ718nztPNJfCbDJjZG8fOkejBnBAeQw5eAUA&s" alt="Image from internet">
