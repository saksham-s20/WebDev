<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>

    <h1>Hello!</h1>
    <h1>Saksham here</h1>
    <!-- h1 is a block element -->

    <p>Hello!</p>
    <p>Saksham here</p>
    <!-- p is also a block element -->

    <a href="www.google.com">Google me</a>
    <a href="www.facebook.com">Facebok me</a>
    <a href="www.youtube.com">YouTube me</a>
    <!-- anchor tag is an inline element -->

    <p>here is an image <img src="rohit.jpg" width="100px" height="100px"> <img src="rohit.jpg" width="100px" height="100px"> </p>
    <!-- image tag is an inline element -->

</body>
</html>
